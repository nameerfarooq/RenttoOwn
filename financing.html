<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financing</title>
    <link rel="stylesheet" href="financing.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <div>

        <!-- heading for financing  -->


        <h1 style="text-align: center;">
            Financing <span style="color: #1fc341;">Criteria</span>
        </h1>


        <div class="criteriaContainer">

            <div class="SalariedcriteriaContainer">
                <h3>
                    Eligiblity for <span style="color: #1fc341;">Salaried(s)</span>
                </h3>
                <iframe class="iframe" src="./pdf/salaried.pdf" frameborder="0"></iframe>




            </div>
            <div class="BusinessmancriteriaContainer">

                <h3>
                    Eligiblity for <span style="color: #1fc341;">Businessman Person</span>
                </h3>
                <iframe class="iframe" src="./pdf/businessperson.pdf" frameborder="0"></iframe>

            </div>
        </div>


        <!-- form -->

        <div>
            <h4 class="formHeading">
                Submit your details for financing
            </h4>
            <br><br>
            <form action="">

                <div class="formDiv">

                    <!-- select project -->
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Number</label>
                            <input type="tel" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">apply for </label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Seven East</option>
                                <option>Seven East</option>
                                <option>Seven East</option>
                                <option>Seven East</option>
                            </select>
                        </div>

                        
                        <div class="col-12">
                            <br>
                            <label for="">Upload PDF containing required Documents</label>
                            <br>
                            <br>
                            <input type="file" class="btn btn-primary" style="color: white;background-color: #1fc341;"></input>
                           
                        </div>
                        <br>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" style="color: white;background-color: #1fc341;">Submit</button>
                          </div>
                    </form>










                </div>


            </form>
        </div>






















    </div>

</body>

</html>
